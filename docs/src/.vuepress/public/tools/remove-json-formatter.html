<!DOCTYPE html>
<html>
<head>
  <title>去JSON格式</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    pre {
      font-family: Consolas, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
      background-color: #fff;
    }
  </style>
  <script>
    function removeJsonFormat() {
      var jsonText = document.getElementById('jsonText').value;
      var addBraces = document.getElementById('addBraces').checked;

      try {
        var parsedJson = JSON.parse('{' + jsonText + '}');
        var plainText = Object.values(parsedJson).join('\n');
        if (!addBraces) {
          plainText = plainText.slice(1, -1);
        }
        document.getElementById('result').innerText = plainText;
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = 'Invalid JSON';
      }
    }
  </script>
</head>
<body>
  <h1>去除JSON格式</h1>
  <textarea id="jsonText" rows="10" cols="50"></textarea>
  <br>
  <label>
    <input type="checkbox" id="addBraces"> 自动添加{与}来补全json。
  </label>
  <br>
  <button onclick="removeJsonFormat()">去除</button>
  <br>
  <pre id="result"></pre>
</body>
</html>
